<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    {% block content %} {% endblock %}
    <div
      class="modal fade"
      id="editCupcakeModal"
      tabindex="-1"
      aria-labelledby="editCupcakeLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <img id="currImage" src="" alt="cupcake img" />
          <div class="modal-body">
            <form
              id="editCupcakeForm"
              action=""
              class="needs-validation row"
              novalidate
            >
              <div class="col-2">
                <label for="editFlavor">Flavor:</label>
              </div>
              <div class="col-10">
                <input
                  name="flavor"
                  id="editFlavor"
                  type="text"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Flavor cannot be blank.</div>
              </div>
              <div class="col-2">
                <label for="editSize">Size:</label>
              </div>
              <div class="col-10">
                <select class="form-select" name="size" id="editSize" required>
                  <option value="">Select a size</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
                <div class="invalid-feedback">Select a size.</div>
              </div>
              <div class="col-2">
                <label for="editRating">Rating:</label>
              </div>
              <div class="col-10">
                <input
                  type="number"
                  name="rating"
                  id="editRating"
                  class="form-control"
                  step="0.1"
                  min="1"
                  max="10"
                  required
                />
                <div class="invalid-feedback">
                  Rating must be between 1 and 10.
                </div>
              </div>
              <div class="col-2">
                <label for="editImage"> Photo URL:</label>
              </div>
              <div class="col-10">
                <input
                  name="image"
                  id="editImage"
                  type="text"
                  class="form-control"
                />
              </div>
              <input type="hidden" name="id" id="editId" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-dark" id="editBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
